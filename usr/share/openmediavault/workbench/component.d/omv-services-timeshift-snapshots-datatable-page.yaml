version: "1.0"
type: component
data:
  name: omv-services-timeshift-snapshots-datatable-page
  type: datatablePage
  config:
    autoReload: false
    hasSearchField: true
    stateId: b12a5e7c-210f-11ef-ada4-73e8404f76b9
    store:
      proxy:
        service: Timeshift
        get:
          method: getSnapshotList
    columns:
      - name: "#"
        prop: num
        flexGrow: 1
        sortable: true
      - name: _("Snapshot")
        prop: snapshot
        flexGrow: 1
        sortable: true
      - name: _("Tags")
        prop: tags
        flexGrow: 1
        sortable: true
      - name: _("Description")
        prop: description
        flexGrow: 3
        sortable: true
    actions:
      - type: iconButton
        icon: delete
        tooltip: _("Delete snapshot")
        confirmationDialogConfig:
          template: confirmation-danger
          message: _("Are you sure you want to delete this snapshot?")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: request
          type: taskDialog
          taskDialog:
            config:
              title: _("Deleting snapshot ...")
              startOnInit: true
              request:
                service: Timeshift
                method: deleteSnapshot
                params:
                  snapshot: "{{ _selected[0].snapshot }}"
                  device: ""
      - type: iconButton
        icon: mdi:file-undo-outline
        tooltip: _("Revert to snapshot")
        confirmationDialogConfig:
          template: confirmation-critical
          message: _("Are you sure you want to revert to snapshot?")
        enabledConstraints:
          minSelected: 1
          maxSelected: 1
        execute:
          type: taskDialog
          taskDialog:
            config:
              title: _("Reverting to snapshot ...")
              startOnInit: false
              request:
                service: Timeshift
                method: revertSnapshot
                params:
                  snapshot: "{{ _selected[0].snapshot }}"
                  device: ""
